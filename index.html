<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mujie's Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-background">
        <div class="game-container">
            <div class="character" id="player">
                <img src="img/sprite_front.png" id="character-img" alt="character">
            </div> 
            
            <div class="object" id="experience"></div>
            <div class="object" id="skills"></div>
            <div class="object" id="education"></div>
            <div class="object" id="projects"></div>

        </div>
    </div>  

    <div class="dialogue-box" id="dialogue">
        <p id="dialogue-text"></p>
        <button id="close-dialogue">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
